<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teach Me Signup</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/signup.css">
</head>

<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Create account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
                        </div>

                        <div class="form-group">
                            <input type="text" placeholder="Date of Birth" name="dob" id="dob" class="form-input"
                                onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="male" checked>Male
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="female">Female
                            </label>
                        </div>
                        <br>
                        <div class="display-flex">
                            <div class="form-group">
                                <div class="form-select">
                                    <select class="form-input" name="region" id="region">
                                        <option value="" disabled selected>Region</option>
                                        <option value="nw">Northwest</option>
                                        <option value="sw">Southwest</option>
                                        <option value="west">West</option>
                                        <option value="lit">Littoral</option>
                                        <option value="cent">Centre</option>
                                        <option value="east">East</option>
                                        <option value="fn">Far North</option>
                                        <option value="ad">Adamawa</option>
                                        <option value="north">North</option>
                                        <option value="south">South</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-input" name="city" id="name" placeholder="City" />
                            </div>
                        </div>
                        <div class="display-flex">
                            <div class="form-group">
                                <div class="form-select">
                                    <select class="form-input" name="level" id="level">
                                        <option value="" disabled selected>Level you can teach</option>
                                        <option value="ol">Ordinary Level</option>
                                        <option value="al">Advanced Level</option>
                                        <option value="oal">Ordinary and Advanced Level</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <select class="form-input" name="region" id="state">
                                        <option value="" disabled selected>Subjects</option>
                                        <option value="phy">Physics</option>
                                        <option value="bio">Biology</option>
                                        <option value="chem">Chemistry</option>
                                        <option value="math">Mathematics</option>
                                        <option value="amath">Additional Mathematics</option>
                                        <option value="lit">Literature in English</option>
                                        <option value="econs">Economics</option>
                                        <option value="geo">Geography</option>
                                        <option value="phil">Philosophy</option>
                                        <option value="log">Logic</option>
                                        <option value="hist">History</option>
                                        <option value="acc">Accounting</option>
                                        <option value="csc">Computer science</option>
                                        <option value="comm">Commerce</option>
                                        <option value="rs">Religious Studies</option>
                                        <option value="cit">Citizenship</option>
                                    </select>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form group mb-3">
                            <label for="formFileMultiple" class="form-label">Include your CV, Certificates and any other important document</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                        <br>
                        <div class="display-flex">
                            <div class="form-group">
                                <input type="text" class="form-input" name="password" id="password"
                                    placeholder="Password" />
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-input" name="re_password" id="re_password"
                                    placeholder="Repeat your password" />
                                <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="checks"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>
                    </form>
                    <p class="loginhere">
                        Have already an account ? <a href="#" class="loginhere-link">Login here</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/js/passtoggle.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
